  <body>
<input type="checkbox" id="pic-1"/>
<label for="pic-1" class="lightbox"><img src="images/Kristy/1.jpg"/>Это ты позируешь на подоконнике</label>
<input type="checkbox" id="pic-2"/>
<label for="pic-2" class="lightbox"><img src="images/Kristy/2.jpg"/>Это мы с Мишкой дурачимся</label>
<input type="checkbox" id="pic-3"/>
<label for="pic-3" class="lightbox"><img src="images/Kristy/3.jpg"/>Это ты типо сидишь на кроватке и улыбаешься</label>
<input type="checkbox" id="pic-4"/>
<label for="pic-4" class="lightbox"><img src="images/Kristy/4.jpg"/>А тут прикольно смотришь</label>
<input type="checkbox" id="pic-5"/>
<label for="pic-5" class="lightbox"><img src="images/Kristy/5.jpg"/>А здесь типо милашка</label>
<input type="checkbox" id="pic-6"/>
<label for="pic-6" class="lightbox"><img src="images/Kristy/6.jpg"/>Тут не знаю что сказать</label>
<input type="checkbox" id="pic-7"/>
<label for="pic-7" class="lightbox"><img src="images/Kristy/7.jpg"/>И тут на кровати</label>
<input type="checkbox" id="pic-8"/>
<label for="pic-8" class="lightbox"><img src="images/Kristy/8.jpg"/>И тут лежишь</label>
<input type="checkbox" id="pic-9"/>
<label for="pic-9" class="lightbox"><img src="images/Kristy/9.jpg"/>И снова прикольно смотришь</label>
<input type="checkbox" id="pic-10"/>
<label for="pic-10" class="lightbox"><img src="images/Kristy/10.jpg"/>А это было давненько.<br>Мед.факультет 8 класс</label>
<input type="checkbox" id="pic-11"/>
<label for="pic-11" class="lightbox"><img src="images/Kristy/11.jpg"/>Ну тут я тоже молчу)</label>
<input type="checkbox" id="pic-12"/>
<label for="pic-12" class="lightbox"><img src="images/Kristy/12.jpg"/>Две сестрёнки</label>

<input type="checkbox" id="pic-14"/>
<label for="pic-14" class="lightbox"><img src="images/Kristy/14.jpg"/>Ууух какая</label>
<input type="checkbox" id="pic-15"/>

<input type="checkbox" id="pic-20"/>

<input type="checkbox" id="pic-21"/>
<label for="pic-21" class="lightbox"><img src="images/Kristy/21.jpg"/>А это Лаг-ба-Омер 9 класс <br>(я там такой в синей футболочке <br>подымаюсь справа)</label>
<input type="checkbox" id="pic-22"/>

<input type="checkbox" id="pic-25"/>
<label for="pic-25" class="lightbox"><img src="images/Kristy/25.jpg"/>Мне это понравилось, вот я и решил тебя<br> сфотографировать в процессе письма</label>
